{% extends 'base.html' %}
{% block content %}
         <section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('../static/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
          <div class="col-md-9 ftco-animate pb-5">
          	<p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Car details <i class="ion-ios-arrow-forward"></i></span></p>
            <h1 class="mb-3 bread">Car Details</h1>
          </div>
        </div>
      </div>
    </section>




    <section class="py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="row gx-4 gx-lg-5 align-items-center">
                    <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{ url_for('display_image',filename = car['img']) }}" alt="..." /></div>
                    <div class="col-md-6">

                        <h1 class="display-5 fw-bolder"> {{ car['car_name'] }}</h1>
                        <div class="fs-5 mb-5">

                            <span>{{ car['model'] }}</span>
                        </div>
                        <p class="lead">
                            {{ car['description'] }}
                        </p>
                        <br>
                        <div class="d-flex">
                            {% if current_user.is_admin %}
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-heart"></i>
                                <a href="{{ url_for('edit', id=car['id']) }}">Edit</a>
                            </button>
                                {% else %}
                                <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                            <button class="btn btn-outline-dark flex-shrink-0" type="button">
                                <i class="bi-heart"></i>
                                <a href="{{ url_for('rent_car', id=car['id']) }}">Rent Car</a>

                            </button>

                            {% endif %}

                        </div>
                    </div>
                </div>
            </div>
        </section>
{% endblock %}
